<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>スマホ送信（傾きセンサー）</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
  <style>
    body { background:#111; color:#fff; font-family:sans-serif; text-align:center; padding-top:30px; }
    button { padding:10px 20px; margin:20px; font-size:18px; }
  </style>
</head>
<body>
  <h2>スマホ送信モード</h2>
  <p>「送信開始」を押して傾けてみてください</p>
  <button id="startBtn">送信開始</button>

  <script>
  const socket = io.connect();

  const btn = document.getElementById("startBtn");
  btn.addEventListener("click", async () => {
    // iOS対策：センサー許可をリクエスト
    if (typeof DeviceMotionEvent.requestPermission === "function") {
      const response = await DeviceMotionEvent.requestPermission();
      if (response !== "granted") {
        alert("センサー使用が許可されませんでした");
        return;
      }
    }

    window.addEventListener("deviceorientation", (e) => {
      const g = e.gamma || 0; // 左右
      const b = e.beta || 0;  // 前後
      socket.emit("sensor", { g, b });
    });

    btn.disabled = true;
    btn.innerText = "送信中...";
  });
  </script>
</body>
</html>
