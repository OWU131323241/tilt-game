<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Tilt Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; }
    #gameArea {
      width: 400px; height: 400px;
      margin: 30px auto; border: 3px solid #333;
      position: relative; overflow: hidden;
      background-color: #f5f5f5;
    }
    #car {
      width: 40px; height: 40px; background: red;
      position: absolute; top: 180px; left: 180px;
      border-radius: 8px;
      transition: 0.05s;
    }
    #info { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Tilt Game</h1>
  <div id="gameArea">
    <div id="car"></div>
  </div>
  <div id="info">Loading...</div>

  <script>
    const socket = io();
    const info = document.getElementById("info");

    // ç«¯æœ«ã®ç¨®é¡ã‚’åˆ¤å®š
    const isMobile = /iPhone|Android.+Mobile/.test(navigator.userAgent);

    if (isMobile) {
      // === ğŸ“± ã‚¹ãƒãƒ›å´ï¼šå‚¾ãã‚’é€ä¿¡ã™ã‚‹ ===
      info.textContent = "ã‚¹ãƒãƒ›ãƒ¢ãƒ¼ãƒ‰ï¼šå‚¾ãã‚’é€ä¿¡ä¸­â€¦";

      window.addEventListener("deviceorientation", (event) => {
        const tiltX = event.gamma; // å·¦å³
        const tiltY = event.beta;  // å‰å¾Œ
        socket.emit("tiltData", { tiltX, tiltY });
      });

    } else {
      // === ğŸ’» PCå´ï¼šã‚²ãƒ¼ãƒ è¡¨ç¤º ===
      info.textContent = "PCãƒ¢ãƒ¼ãƒ‰ï¼šã‚¹ãƒãƒ›ã‚’å‚¾ã‘ã¦æ“ä½œï¼";

      const car = document.getElementById("car");
      let posX = 180, posY = 180;

      socket.on("tiltData", (data) => {
        // å—ã‘å–ã£ãŸå‚¾ãã«å¿œã˜ã¦è»Šã‚’å‹•ã‹ã™
        posX += data.tiltX * 0.5;
        posY += (data.tiltY - 90) * 0.05;

        // ç¯„å›²åˆ¶é™
        posX = Math.max(0, Math.min(360, posX));
        posY = Math.max(0, Math.min(360, posY));

        car.style.left = posX + "px";
        car.style.top = posY + "px";
      });
    }
  </script>
</body>
</html>
